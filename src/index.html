<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alt attriributes</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="header_container">
      <button id="button_remove" class="header_button">
        Remove all alt atriputes
      </button>
      <button id="button_generate" class="header_button">
        Generate a new alt attributes
      </button>
      <button id="button_generate_for_selected" class="header_button">
        Generate a new alt attributes for selected img
      </button>
    </div>
  </header>

  <main class="main">

    <section class="section">
      <h1 class="section_title">
        Beautiful places in Ukraine
      </h1>

      <div class="section_container firs">
        <picture class="section_picture">
          <img src="./images/Tustan.jpg">
        </picture>
        <picture class="section_picture">
          <img src="./images/Tustan2.jpg" alt="AktoveCanyonInTheVillageOfAktove">
        </picture>
        <picture class="section_picture">
          <img src="./images/AktoveCanyonInTheVillageOfAktove.jpg">
        </picture>
      </div>

      <div class="section_container half">
        <picture class="section_picture">
          <img src="./images/DniesterCanyon.jpg">
        </picture>

        <picture class="section_picture">
          <img src="./images/LakeSynevyr.jpg" alt="LakeSynevyr">
        </picture>

        <picture class="section_picture">
          <img src="./images/AktovskCanyon.jpg">
        </picture>
      </div>

      <div class="section_container end">
        <picture class="section_picture">
          <img src="./images/TheMysteriousTunnelOfLove.jpg" alt="TheMysteriousTunnelOfLove">
        </picture>

        <picture class="section_picture">
          <img src="./images/UkrainianDeadSea.jpg">
        </picture>
      </div>


    </section>

    <div class="main_container">

    </div>
  </main>

  <script src="./scripts/index.js"></script>
</body>

</html>
